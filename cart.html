<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The product to be added to cart -->
    <div class="product">
    <h2>Product 1</h2>
    <p>$10.00</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  
  <!-- The cart -->
  <div class="cart">
    <h2>Cart</h2>
    <ul></ul>
    <p>Total: $0.00</p>
  </div>

  <script>
    const addToCartButton = document.querySelector('.add-to-cart');
const cart = document.querySelector('.cart ul');
let cartTotal = 0;

if (addToCartButton && cart) {
  addToCartButton.addEventListener('click', function() {
    const productNameElement = this.parentNode.querySelector('h2');
    const productPriceElement = this.parentNode.querySelector('p');

    if (productNameElement && productPriceElement) {
      const productName = productNameElement.textContent;
      const productPrice = parseFloat(productPriceElement.textContent.replace('$', ''));

      if (!isNaN(productPrice)) {
        const cartItem = document.createElement('li');
        cartItem.textContent = `${productName} - $${productPrice.toFixed(2)}`;
        cart.appendChild(cartItem);
        cartTotal += productPrice;
        document.querySelector('.cart p').textContent = `Total: $${cartTotal.toFixed(2)}`;
      } else {
        console.error('Product price is not a number');
      }
    } else {
      console.error('Could not find product name or price element');
    }
  });
} else {
  console.error('Could not find "Add to Cart" button or cart element');
}

  </script>
</body>
</html>
